<!DOCTYPE html>
<html>
<head>
    <title>256: The Game</title>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="256.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="256.css">
</head>
<body>
    <h2 class="center">256</h2>
    <div id="board">
    </div>
    <script type="text/javascript" src="main.js"></script>
    <div id='dark-overlay' ></div>
    <div id="loss-modal" class="modal">
      <form class="center">
        <p class="center">no moves left</p>
        <input type='submit' value="restart" class="button center">
      </form>
    </div>
    <div id='win-modal' class="modal">
      <form class="center">
        <p class="center">You win!</p>
        <input type="submit" value="play again!" class="button center"> 
      </form>
    </div>
</body>
</html>
